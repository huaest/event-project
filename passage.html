<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/passage.css">
    <link rel="stylesheet" href="tools/layui-v2.6.8/layui/css/layui.css">
    <script src="tools/jq.js"></script>
    <script src="tools/layui-v2.6.8/layui/layui.js"></script>
    <script src="tools/template-web.js"></script>
    <script src="js/baseAPI.js"></script>
    <script src="js/passage.js"></script>

</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <!-- 添加分类的按钮 -->
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnShowAdd">添加分类</button>
        </div>
        <div class="layui-card-body">
            <!-- 表格区域 -->
            <table class="layui-table">
                <thead id="articles">

                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- template模板渲染 -->
    <script type="text/html" id="article">
        <tr>
            <th>序号</th>
            <th>分类名称</th>
            <th>操作</th>
        </tr>
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td class="add_rm_btn">
                <button class="layui-btn" lay-submit lay-filter="formDemo" id="edit_btn" btn_id={{$value.Id}}>编辑</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="delete_btn" btn_id={{$value.Id}}>删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script type="text/html" id="edit">
        <form class="layui-form" id="form-edit" lay-filter="lay_edit">
            <!-- 隐藏input -->
            <input type="hidden" name="Id" id="hidden_id">
          <!-- 分类的名字 -->
          <div class="layui-form-item" style="margin-top: 20px;">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required lay-verify="required|name" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
          </div>
          <!-- 分类的别名 -->
          <div class="layui-form-item" id="form-edit">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required lay-verify="required|alias" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
          </div>
          <!-- 按钮 -->
          <div class="layui-form-item" style="margin-top: 15px;">
            <div class="layui-input-block" >
              <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>
        </script>

    <script type="text/html" id="add">
            <form class="layui-form" id="form-add" >
              <!-- 分类的名字 -->
              <div class="layui-form-item" style="margin-top: 20px;">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                  <input type="text" name="name" required lay-verify="required|name" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
              </div>
              <!-- 分类的别名 -->
              <div class="layui-form-item" id="form-edit">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required lay-verify="required|alias" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
              </div>
              <!-- 按钮 -->
              <div class="layui-form-item" style="margin-top: 15px;">
                <div class="layui-input-block" >
                  <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
            </form>
            </script>

</body>

</html>
