<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/user_pwd.css">
    <link rel="stylesheet" href="tools/layui-v2.6.8/layui/css/layui.css">
    <script src="tools/jq.js"></script>
    <script src="js/baseAPI.js"></script>
    <script src="tools/layui-v2.6.8/layui/layui.js"></script>
    <script src="js/user_pwd.js"></script>
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label ">原密码</label>
                <div class="layui-input-block">
                    <input type="text" name="oldPwd" required lay-verify="required|pwd" placeholder="请输入原密码" autocomplete="off"
                        class="layui-input" id="last_pwd">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">新密码</label>
                <div class="layui-input-block">
                    <input type="text" name="newPwd" required lay-verify="required|pwd" placeholder="请输入新密码"
                        autocomplete="off" class="layui-input" id="new_pwd">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">确认密码</label>
                <div class="layui-input-block">
                    <input type="text"  required lay-verify="required|pwd|repwd" placeholder="请确认新密码"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
</body>

</html>
