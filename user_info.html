<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入配置文件！ -->
    <link rel="stylesheet" href="style/user_info.css">
    <link rel="stylesheet" href="tools/layui-v2.6.8/layui/css/layui.css">
    <script src="tools/jq.js"></script>
    <script src="js/baseAPI.js"></script>
    <script src="tools/layui-v2.6.8/layui/layui.js"></script>
    <script src="js/user_info.js"></script>
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <form class="layui-form" lay-filter="formUserInfo">
            <!-- 隐藏域，写id  -->
            <input type="hidden" name="id">

            <div class="layui-form-item">
                <label class="layui-form-label username">登入名称</label>
                <div class="layui-input-block">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入登入名称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label nickname">用户昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label email">用户邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" required lay-verify="required|email" placeholder="请输入邮箱"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
