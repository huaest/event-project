<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="tools/layui-v2.6.8/layui/css/layui.css">
    <script src="tools/layui-v2.6.8/layui/layui.js"></script>
    <script src="tools/jq.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <div class="layui-main">
        <img src="" alt="" class="logo">
    </div>

    <div class="login">
        <div class="title">后台管理系统</div>
        <div class="loginbox">
            <!-- 用户名 -->
            <form class="layui-form" action="" id="login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <!-- 区别于普通的按钮是有一个submit属性！ -->
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登入</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;">去注册</a>
                </div>
            </form>

        </div>



        <div class="regbox">
            <form class="layui-form" action="" id="reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="pwd" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确定密码 -->

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repwd" required lay-verify="required|repwd" placeholder="请确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
            
                <div class="layui-form-item">
                    <!-- 区别于普通的按钮是有一个submit属性！ -->
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;">去登入</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
