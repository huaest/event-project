<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/p_artile.css">
    <link rel="stylesheet" href="tools/layui-v2.6.8/layui/css/layui.css">
    <script src="tools/jq.js"></script>
    <script src="tools/layui-v2.6.8/layui/layui.js"></script>
    <script src="js/baseAPI.js"></script>
    <script src="tools/template-web.js"></script>
    <script src="js/p_artile.js"></script>

</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form layui-form-pane" id="select_art">
                <!-- 分类 -->
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">分类</label>
                    <div class="layui-input-block">
                        <!-- 文章分类的下拉菜单 -->
                        <select name="cate_id">
                            <option value="">请选择分类</option>
                        </select>
                    </div>
                </div>
                <!-- 状态 -->
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <!-- 筛选状态的下拉菜单 -->
                        <select name="state">
                            <option value="">请选择状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>
                        </select>
                    </div>
                </div>
                <!-- 筛选按钮 -->
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
                <!-- 重置按钮 -->
                <div class="layui-form-item layui-inline">
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </form>

            <!-- 表格区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="artdata">
                    <!-- 表格的数据行 -->
                </tbody>
            </table>

            <!-- 分页区域 -->
            <div id="page-box"></div>
        </div>
    </div>
    <script type="text/html" id="select_list">
        <option value="">请选择分类</option>
        {{each data}}
        <option value="{{$value.name}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script type="text/html" id="ari_list">

        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.pub_date}}</td>
            <td>{{$value.state}}</td>
            <td>{{$value.cate_name}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs btn-edit">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
</body>



</html>
