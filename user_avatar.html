<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/user_avatar.css">
    <link rel="stylesheet" href="tools/layui-v2.6.8/layui/css/layui.css">
    <!-- <link rel="stylesheet" href="style/corper.css"> -->
    <script src="tools/jq.js"></script>
    <script src="tools/layui-v2.6.8/layui/layui.js"></script>
    <script src="js/baseAPI.js"></script>
    <script src="tools/croper.js"></script>
    <script src="tools/jq-croper.js"></script>
    <script src="tools/axios.js"></script>
    <script src="js/user_avatar.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="" style="width: 100%; height: 100%; object-fit: cover; user-select: none;" />
                </div>
            </div>

            <!-- 第二行的按钮区域 -->
            <div class="row2" style="justify-content: flex-start;">
                <!-- 选择图片的文件选择框 ,通过image/png，限制文件格式-->
                <input type="file" id="file" style="display: none;" accept="image/png,image/jpeg" style="user-select: none;">
                <button type="button" class="layui-btn" id="btnChooseImg">选择图片</button>
                <button type="button" class="layui-btn layui-btn-danger" id="btnUploadImg">上传头像</button>
            </div>
        </div>
    </div>

</body>

</html>
